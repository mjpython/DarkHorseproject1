<body class="reg">
    <div id="reg">
        <header><h1>个人注册</h1></header>
        <section id="left1">
            <form id="form2">
                <table>
                    <tr>
                        <td>
                            <img id="phone" src="./images/reg_phone.png">
                            <span id="t">*</span>手机
                        </td>
                        <td><input type="text" placeholder="0086 请输入您的手机号" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><span id="t">*</span>设置密码</td>
                        <td><input type="password" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><span id="t">*</span>生日</td>
                        <td>
                            <select name="year" id="year">
                                <option selected>请选择</option>
                                <script>
                                    for(i=1990;i<2021;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>年
                            <select name="month" id="month">
                                <option selected></option>
                                <script>
                                    for(i=1;i<12;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>月
                            <select name="day" id="day">
                                <option selected></option>
                                <script>
                                    for(i=1;i<12;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>日
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="btn" value="立即注册"></td>
                    </tr>
                </table>
                
            </form>

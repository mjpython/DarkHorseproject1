<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/mock-min.js"></script>
    <script src="mock/recheck.js"></script>
    <script>
        $(function(){
            $("#reg_btn").click(function(){
            $.ajax({
                url:"recheck.php",
                type:"POST",
                contentType:"application/json",
                data:JSON.stringify({userName:$("#userName").val(),pwd:$("#pwd").val()}),
                dataType:"json",
                success:function(data){
                    if(data.status=="10001"){
                        $("#tips3").html(data.msg);
                    }else{
                        $("#tips3").html(data.msg);
                    }
                }
            })
        })
        })
    </script>
</head>
<body class="reg">
    <div id="reg">
        <header><h1>个人注册</h1></header>
        <section id="left1">
            <form id="form2">
                <table>
                    <tr>
                        <td>
                            <img id="phone" src="./images/reg_phone.png">
                            <span id="t">*</span>用户名
                        </td>
                        <td><input type="text" id="userName" placeholder="请输入您的用户名" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><span id="t">*</span>设置密码</td>
                        <td><input type="password" id="pwd" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><span id="t">*</span>生日</td>
                        <td>
                            <select name="year" id="year">
                                <option selected>请选择</option>
                                <script>
                                    for(i=1990;i<2021;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>年
                            <select name="month" id="month">
                                <option selected></option>
                                <script>
                                    for(i=1;i<13;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>月
                            <select name="day" id="day">
                                <option selected></option>
                                <script>
                                    for(i=1;i<31;i++){
                                        document.write("<option value='"+i+"'>"+i+"</options>");
                                    }
                                </script>
                            </select>日
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="reg_btn" value="立即注册"></td>
                    </tr>
                </table>
                <span id="tips3"></span>
            </form>
            <div>
                <a href="javascript:;">留言板服务使用协议</a><br>
                <a href="javascript:;">留言板信息保护政策</a><br>
                <a href="javascript:;">留言板注册帮助</a><br>
            </div>

        </section>
        <section id="right1">
            已有账号,<a href="首页.html">直接登录>></a>
            <hr>
            <div class="help">
                留言板注册帮助
                <ol>
                    <li><a href="#">注册账号的常见问题</a></li>
                    <li><a href="#">手机号在注册时提示已注册</a></li>
                    <li><a href="#">注册提示频繁怎么办</a></li>
                    <li><a href="#">更多帮助</a></li>
                </ol>
            </div>
        </section>
    </div>
</body>
</html>

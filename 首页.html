<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="sous">
                <div class="p1"><img src="images/sou.png"></div>
                <input type="text" placeholder="搜索留言">
                <button><span>搜索</span></button>
            </div>
        </header>
        <div id="left">
           <ul>
               <li><a href="#">浏览留言</a></li>
               <li><a href="#">发布留言</a></li>
           </ul>
        </div>
        <div id="content">
            
        </div>
        <div id="right">
            <section>
                <div class="text"></div>
                <button id="btn2"><span>立即登录</span></button>
                <div class="reg">还没有会员？<a href="#">立即注册！</a></div>
            </section>
        </div>
    </div>
    <div id="mask" style="display: none;">
        <div id="login">
            <img id="x" src="./images/x.png">
            <div>     
                <label for="userName">用户名</label>
                <input type="text" id="userName" name="userName" autocomplete="off"><br>
                <label for="pwd">密码</label>
                <input type="password" id="pwd" name="pwd" autocomplete="off"><br>
                <input type="text" id="sryzm" placeholder="请输入" autocomplete="off">
                <canvas id="yzm" width="150" height="50"></canvas><br>
                <input type="button" value="登录">
            </div>
        </div>
    </div>
</body>
</html>
